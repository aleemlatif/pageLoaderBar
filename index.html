<body class="home">
<!--  start : #vertical-container -->
<div id="vertical-container">&nbsp;</div>
<!--  // end : #vertical-container --> 
<!--  start : #horizontal-container -->
<div id="horizontal-container"> 
  
  <!--  start : #lightbox -->
  <div id="lightbox" title="Progress">
    <div class="module" id="progress">
      
      <div class="module-body">
        <div class="row clearfix">
          <div class="meter-container"> 
            
            <!--  start : #progressbar -->
            <div id="progressbar"></div>
            <!--  // end : #progressbarr --> 
            
            <!--  start : #progress-meter -->
            <div id="progress-meter"><span id="curr-progress"></span></div>
            <!--  // end : #progress-meterr --> 
            
          </div>
        </div>
        <div class="message">
          <div class="qualified hidden"> The task is 100% completed. <span class="icon">&nbsp;</span></div>
          <div class="unqualified">Progress <span class="progress-diff">0%</span>. </div>
        </div>
      </div>
    </div>
    <p><a href="#" id="reset-button" title="reset progress bar">Reset</a></p>
  </div>
  <!--  // end : #lightbox --> 
</div>
<!--  // end : #horizontal-container -->
